

 
    <div id="center-app">

    <script type="text/javascript">
      guider.createGuider({
        buttons: [{name: "Close"}],
        description: "Med Jot is an experimental interface for quickly recording medical information.  It allows documentation to follow the natural flow of conversation.<br /><br />A jot is a single chunk of information.  They are organized by categories, which mimic the normal sections of a medical history form.  The current category tag is applied when you enter your jot.  To change the tag, type \"<b>.</b>\" followed by the category abbreviation (even if you're in the middle of entering a jot).  The JOT category allows you to quickly collect lots of jots for later classification.<br /><br /><b>Example:</b><br />Mr Jones is a 68 yo man from Philadelphia  &nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[tag : JOT]<br />Presents with substernal chest pain <b>.hpi</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[tag : HPI]<br />The pain began while walking up stairs &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[tag : HPI]<br />Lipitor 20mg and aspirin 81mg, daily <b>.meds</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp&nbsp;&nbsp;&nbsp;[tag : MEDS]<br />Hypertension, hyperlipidemia, and diabetes <b>.pmh</b> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;[tag : PMH]<br /><br /><b>Review of Systems:</b> To mark a symptom positive, type the corresponding key code a single time.  Entering the key code twice marks it negative.  A third time resets resets the symptom. Use < and > to cycle through sections.<br /><br /><b>Categories:</b><br />PT (general patient information), CC (chief complaint), HPI (history of present illness), PMH (past medical history), PSH (past surgical history), MEDS (medications), ALL (allergies), SH (social history), FH (family history), ROS (review of systems), JOT (jot)",
        id: "first",
        overlay: true,
        title: "Welcome to Med Jot"
      });
    </script>
